name: Destroy Backend Infrastructure (Manual)

# This workflow is triggered manually from the GitHub Actions UI
on:
  workflow_dispatch:
    # Add an input field for the confirmation phrase
    inputs:
      confirmation:
        description: 'To confirm, please type the phrase `destroy-dev-backend`'
        required: true
        type: string

# Set the expected phrase as an environment variable for the job
env:
  CONFIRMATION_PHRASE: 'destroy-dev-backend'

# Permissions required for OIDC to securely connect to AWS
permissions:
  id-token: write
  contents: read

jobs:
  terraform_destroy:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest  
    defaults:
      run:
        working-directory: ./backend/environments/dev

    steps:
      # Step 1: Verify the confirmation phrase to prevent accidental runs
      - name: 'Verify Destroy Confirmation'
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "${{ env.CONFIRMATION_PHRASE }}" ]; then
            echo "❌ ERROR: Confirmation phrase did not match. Aborting workflow."
            exit 1
          else
            echo "✅ Confirmation phrase matches. Proceeding with destroy operation."
          fi

      # Step 2: Check out the repository's code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 3: Configure AWS credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::456202167790:role/githubaction
          aws-region: us-east-1

      # Step 4: Setup Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1
      # Step 5: Initialize Terraform
      - name: Terraform Init
        id: init
        run: terraform init

      # Step 6: Validate the Terraform configuration
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        
      # Step 7: Destroy the infrastructure
      - name: Terraform Destroy
        id: destroy
        run: terraform destroy -auto-approve