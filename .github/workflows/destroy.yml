name: Destroy Backend Infrastructure (Manual)

env:
  CONFIRMATION_PHRASE: 'destroy-dev-environment'

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'To confirm, type exactly: destroy-dev-environment'
        required: true
        default: 'do-not-destroy'

permissions:
  id-token: write
  contents: read

jobs:
  terraform_destroy:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest  
    
    # REMOVED the entire 'defaults' block from here.
    # Each step will now run from the repository root by default.

    steps:
      # This step now runs from the root, where it should.
      - name: 'Verify Destroy Confirmation'
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "${{ env.CONFIRMATION_PHRASE }}" ]; then
            echo "❌ ERROR: Confirmation phrase did not match. Aborting workflow."
            exit 1
          else
            echo "✅ Confirmation phrase matches. Proceeding with destroy operation."
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::456202167790:role/githubaction
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        
      # ADDED 'working-directory' to each Terraform step.
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./backend/environments/dev

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ./backend/environments/dev
        
      - name: Terraform Destroy
        id: destroy
        run: terraform destroy -auto-approve
        working-directory: ./backend/environments/dev